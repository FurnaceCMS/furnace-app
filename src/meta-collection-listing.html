<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="meta-collection-listing">

  <template>

    <style>
    paper-item {
      --paper-item: {
        cursor: pointer;
      };
    }
      
    </style>

    <iron-ajax
      auto
      url="/meta-collections-data/meta-collections.json"
      handle-as="json"
      last-response="{{metaCollections}}"
      debounce-duration="300"></iron-ajax>

    <paper-listbox items="[[metaCollections]]" as="item">
    <paper-item>[[item.Name]]</paper-item>
      <template>
        <paper-item>[[item.Name]]</paper-item>
      </template>
    </paper-listbox>
   
  </template>

  <script>

    Polymer({

      is: 'meta-collection-listing',
      eventsDatasourceResponse: function(e, request) {
       }

    });

  </script>

</dom-module>
