<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="typed-meta.html">

<dom-module id="string-meta">
  <template>
    <typed-meta id="typedMeta" meta-type="String">
      <meta-icon>
        <iron-icon icon="editor:text-fields"></iron-icon>
      </meta-icon>
      <meta-input-configuration>
        <paper-input 
          id="value" 
          label="Value" 
          value="{{metaValue}}"
          on-value-changed="valueChanged"></paper-input>
      </meta-input-configuration>
    </typed-meta>
  </template>

  <script>
    Polymer({
      is: 'string-meta',
      valueChanged: function(event) {
        this.$.typedMeta.metaValue = event.detail.value;
      }
    });
  </script>

</dom-module>
