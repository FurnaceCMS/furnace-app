<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module is="dom-bind" id="typed-meta">
  <template>
    <style type="text/css">
      .heading {
        padding: 10px 15px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        font-size: 18px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        text-align: left;
      }

      .hidden
      {
        display: none;
      }

      .drag-handle
      {
        cursor: move;
        cursor: -webkit-grabbing;
      }

      .delete
      {
        cursor: pointer;
        float: right;
      }

      #metaInput
      {
        padding: 10px;
      }

      .content
      {
        padding: 15px;
        border: 1px solid #dedede;
        border-top: none;
        @apply(--shadow-elevation-2dp);
        background-color: #f3f3f3;
      }

    </style>

    <div class="heading" >
      <iron-icon class="drag-handle" icon="icons:reorder"></iron-icon>
      <span id="metaIcon"></span>
      <span id="type"></span>
      <button id="settings" on-click="toggle" class="hidden">
        {{metaSettingsToggleLabel}}
      </button>
      <i id="delete" class="delete hidden">âœ–</i>
    </div>

    <iron-collapse id="metaSettings">
      <div class="content">
        <div id="metaInput" class="hidden">
          <paper-input 
            id="meatName" 
            label="Meta Name" 
            required
            value="{{name}}"
            ></paper-input>
        </div>
      </div>
    </iron-collapse>

  </template>

  <script>
    Polymer({

      is: 'typed-meta',

      properties: {
        metaType:String,
        metaIconTemplate:{},
        metaNameTemplate:{},
        metaInputConfigurationTemplate:{},
        toggleEnabled:false,
        name: 
        {
          type: String,
          notify: true
        },
        metaSettingsToggleLabel:
        {
          type: String,
          notify: true,
          value: "Open Settings"
        },
        dateCreated: Date,
        lastUpdated: Date
      },
      ready: function() {

        this.metaIconTemplate = Polymer.dom(this).querySelector('meta-icon');
        this.$.metaIcon.appendChild(this.metaIconTemplate);

        this.metaInputConfigurationTemplate = Polymer.dom(this).querySelector('meta-input-configuration');
        this.$.metaInput.appendChild(this.metaInputConfigurationTemplate);

        var typeText = document.createTextNode(this.metaType)
        this.$.type.appendChild(typeText);
        
      },
      showMetaInputConfigurationTemplate: function()
      {
        this.$.metaInput.classList.remove("hidden");
        this.$.delete.classList.remove("hidden");
        this.$.settings.classList.remove("hidden");
        
        this.toggleEnabled = true;
      },
      hideMetaInputConfigurationTemplate: function()
      {
        this.$.metaInput.classList.add("hidden");
      },
      toggle: function()
      {
        if(this.toggleEnabled)
        {
          this.$.metaSettings.toggle();
          if(this.isOpened())
          {
            this.metaSettingsToggleLabel = "Close " + this.name + " Settings";
          }
          else
          {
            this.metaSettingsToggleLabel = "Open " + this.name + " Settings"; 
          }
        }
      },
      isOpened: function()
      {
        return this.$.metaSettings.opened;
      },
      sortStart: function()
      {
        this.hideMetaInputConfigurationTemplate();
        this.$.metaSettings.hide();
      },
      sortEnd: function()
      {
        this.showMetaInputConfigurationTemplate();
        this.$.metaSettings.show();
      }
    });
  </script>

</dom-module>
