<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="typed-meta">
  <template>

<style>

  .handle
  {
    padding: 0 5px;
    margin-right: 5px;
    background-color: rgba(0, 0, 0, 0.4);
    cursor: move;
  }

  #metaTemplate
  {
  }

</style>

    <dir>
      <span class="handle">+</span>
      <div id="metaTemplate"></div>
    </dir>
  </template>

  <script>

    Polymer({

      is: 'typed-meta',

      properties: {
        metaType: String
      },
      behaviors: [ Polymer.Templatizer ],
      ready: function() {
        var template = Polymer.dom(this).querySelector('template');
        this.templatize(template);

        var itemNode = this.stamp();
            this.$.metaTemplate.appendChild(itemNode.root);
      }

    });
  </script>

</dom-module>
