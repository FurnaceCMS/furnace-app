<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="typed-meta">
  <template>
    <style type="text/css">
      .hidden
      {
        display: none;
      }

      #metaIcon, #metaName
      {
        float: left;
      }

      #metaInput
      {
        padding: 10px;
      }

    </style>

    <div id="meta">
      <div id="metaIcon"></div>
      <div id="metaName"></div>
      <div id="metaInput" class="hidden"></div>
    </div>


  </template>

  <script>

    Polymer({

      is: 'typed-meta',

      properties: {
        metaType: String,
        metaIconTemplate:{},
        metaNameTemplate:{},
        metaInputConfigurationTemplate:{}
      },
      ready: function() {

        this.metaIconTemplate = Polymer.dom(this).querySelector('meta-icon');
        this.$.metaIcon.appendChild(this.metaIconTemplate);

        this.metaNameTemplate = Polymer.dom(this).querySelector('meta-name');
        this.$.metaName.appendChild(this.metaNameTemplate);

        this.metaInputConfigurationTemplate = Polymer.dom(this).querySelector('meta-input-configuration');
        this.$.metaInput.appendChild(this.metaInputConfigurationTemplate);
      },
      showMetaInputConfigurationTemplate: function()
      {
        this.$.metaInput.classList.remove("hidden");
      }

    });
  </script>

</dom-module>
