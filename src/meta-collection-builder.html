<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/polymer-sortablejs/polymer-sortablejs.html">

<link rel="import" href="meta-collection-elements/string-meta.html">
<link rel="import" href="meta-collection-elements/int-meta.html">
<link rel="import" href="meta-collection-elements/date-time-meta.html">

<dom-module id="meta-collection-builder">
  <template>
    <style type="text/css">

      #content{
        @apply(--layout-horizontal);
      }

      #content>div{
        display:table-cell
      }

      #metaTypes{
        background:yellow;
        display: inline-block;
        @apply(--layout-flex);
        
      }

      #metaCollection{
        background:blue;
        display: inline-block;
        min-height: 100px;
        @apply(--layout-flex-3);
      }

      #metaTypes > *, #metaCollection > *
      {
        width: 100%;
        display: inline-block; 

        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;
      }

    </style>


    <div id="content">
      <sortable-js id="metaTypes">
        <string-meta></string-meta>
        <int-meta></int-meta>
      </sortable-js>  
      <sortable-js id="metaCollection">
      </sortable-js>
    </div>

  </template>

  <script>

    Polymer({

      is: 'meta-collection-builder',
      ready: function() {

        this.$.metaTypes.group = {
          name: this.$.metaTypes.group,
          pull: 'clone'
        };

        this.$.metaTypes.sort = false;
        this.$.metaTypes.animation= 150;

        this.$.metaCollection.group = {
          name: this.$.metaCollection.group, 
          put: [this.$.metaTypes.group.name]
        };

        this.$.metaCollection.animation= 150;

        this.$.metaCollection.addEventListener('add', this.addMeta);
        this.$.metaCollection.addEventListener('start', this.draggingStart);
        this.$.metaCollection.addEventListener('end', this.draggingEnd);
      },
      addMeta: function(event){
        if(event.item)
        {
          var typedMeta = event.item.shadowRoot.querySelector('typed-meta');
          typedMeta.showMetaInputConfigurationTemplate();
        }
      },
      draggingStart: function(event){
        if(event.item)
        {
          var openMetas = this.openMetas = [];
          event.currentTarget.childNodes.forEach(function(entry) {
            if(entry.nodeName != "#text")
            {
              var typedMeta = entry.shadowRoot.querySelector('typed-meta');
              if(typedMeta.isOpened())
              {
                openMetas.push(typedMeta);
                typedMeta.sortStart();
              }
            }
          });
        }
      },
      draggingEnd: function(event){
        if(event.item)
        {
          this.openMetas.forEach(function(entry) {
            entry.sortEnd();
          });
        }
      }
    });

    

  </script>

</dom-module>
